<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <!--form -->
    <form class="container">
    
      <div class="mb-3">
          <label for="expense-amount" class="form-label" >choose expense amount</label>
          <input type="text" class="form-control" id="expense-amount" aria-describedby="basic-addon1">
      </div>
      <div class="mb-3">
          <label for="description" class="form-label">choose description</label>
          <input type="text" class="form-control" id="description">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">choose expense amount</label>
        <select class="form-select" id="category" aria-label="Default select example">
          <option selected>choose the category</option>
          <option value="movie">movie</option>
          <option value="food">food</option>
          <option value="travel">travel</option>
          <option value="hotel">hotel</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" id="addbtn">add expense</button>
    </form>

    <!--adding items into the list-->
    <ul class="list-group" class="text-center">
      
    </ul>
     
   <script src="script.js"></script>
  </body>
</html>
